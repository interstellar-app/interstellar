name: interstellar

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.6
  http: ^1.3.0
  http_parser: ^4.1.2
  path: ^1.9.1
  mime: ^2.0.0
  infinite_scroll_pagination: ^4.1.0
  intl: any
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  oauth2: ^2.0.3
  provider: ^6.1.2
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  youtube_explode_dart: ^2.3.10
  freezed_annotation: ^2.4.4
  image_picker: ^1.1.2
  dynamic_color: ^1.7.0
  markdown: ^7.3.0
  expandable: ^5.0.1
  blurhash_ffi: ^1.2.7
  unifiedpush: ^5.0.2
  webpush_encryption: 1.0.0-rc1
  flutter_local_notifications: ^18.0.1
  flex_color_scheme: ^8.1.1
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  window_manager: ^0.4.3
  material_symbols_icons: ^4.2805.1
  json_annotation: ^4.9.0
  sembast: ^3.8.3
  package_info_plus: ^8.3.0
  flutter_localized_locales: ^2.0.5
  crypto: ^3.0.6
  file_picker: ^9.0.2
  any_link_preview: ^3.0.3
  simplytranslate: ^2.2.2
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the icons directory to the application.
    - assets/icons/

flutter_launcher_icons:
  image_path: 'assets/icons/logo.png'
  android: true
  adaptive_icon_foreground: 'assets/icons/logo-foreground.png'
  adaptive_icon_background: '#294062'
  adaptive_icon_monochrome: 'assets/icons/logo-monochrome.png'
  windows:
    generate: true
